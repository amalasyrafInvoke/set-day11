<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SETDC - Keyboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <audio id="aud1" src="./audio/1.mp3"></audio>
      <audio id="aud2" src="./audio/2.mp3"></audio>
      <audio id="aud3" src="./audio/3.mp3"></audio>
      <audio id="aud4" src="./audio/4.mp3"></audio>
      <audio id="aud5" src="./audio/5.mp3"></audio>
      <audio id="aud6" src="./audio/6.mp3"></audio>

      <div id="keyboard-elem">
        <div id="upper-keyboard">
          <div id="speaker">
          </div>
          <div id="mixer"></div>
        </div>
        <div id="lower-keyboard">
          <div id="btn1" class="keyboard-btn">
            <div id="inner-btn1" class="btn-inner"></div>
          </div>
          <div id="btn2" class="keyboard-btn">
            <div id="inner-btn2" class="btn-inner"></div>
          </div>
          <div id="btn3" class="keyboard-btn">
            <div id="inner-btn3" class="btn-inner"></div>
          </div>
          <div id="btn4" class="keyboard-btn">
            <div id="inner-btn4" class="btn-inner"></div>
          </div>
          <div id="btn5" class="keyboard-btn">
            <div id="inner-btn5" class="btn-inner"></div>
          </div>
          <div id="btn6" class="keyboard-btn">
            <div id="inner-btn6" class="btn-inner"></div>
          </div>
        </div>
      </div>
      <div id="info">
        <div id="square-dot">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div id="vertical-dot">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div id="name">OP-1 mini</div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
